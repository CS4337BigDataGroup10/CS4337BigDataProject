# Server Port
server.port=8083

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Application Name
spring.application.name=booking-making-service
# Hibernate (JPA) Configuration
spring.datasource.url=jdbc:mysql://tour-db:3306/TourManagementDB
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.hibernate.SQL=DEBUG

management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.health.show-details=always
management.endpoint.info.show-details=always