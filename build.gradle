plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
task bootRunAll(type: GradleBuild) {
    tasks = [
            ':Microservices:AuthenticationService:bootRun',
            ':Microservices:BookingMakingService:bootRun',
            ':Microservices:CalenderManagementService:bootRun',
            ':Microservices:TourManagementService:bootRun',
            ':Microservices:UserManagementService:bootRun'
    ]
}